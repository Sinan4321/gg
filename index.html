<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Attendance</title>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
</head>
<body style="font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f4; padding: 20px;">

    <!-- Header Section -->
    <header style="background: linear-gradient(90deg, #007bff, #00c6ff); color: white; padding: 20px;">
        <h1>QR Code Attendance System</h1>
    </header>

    <!-- QR Code Scanner Section -->
    <section style="margin-top: 20px; background-color: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.2);">
        <h2 style="color: #007bff;">Scan QR Code</h2>
        <div id="reader" style="width: 300px; margin: auto;"></div>
        <p id="result" style="font-size: 18px; margin-top: 10px; font-weight: bold;"></p>
        <button id="markAttendance" style="padding: 10px 20px; font-size: 16px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; display: none;">Mark Attendance</button>
    </section>

    <!-- Footer -->
    <footer style="background-color: #333; color: white; padding: 10px; margin-top: 20px;">
        <p>&copy; 2025 QR Attendance System</p>
    </footer>

    <!-- JavaScript for QR Code Scanning -->
    <script>
        function onScanSuccess(decodedText, decodedResult) {
            document.getElementById("result").innerHTML = "Scanned: " + decodedText;
            document.getElementById("markAttendance").style.display = "block";
            document.getElementById("markAttendance").onclick = function () {
                alert("Attendance Marked for: " + decodedText);
            };
        }

        function onScanFailure(error) {
            console.warn(`QR Code scan error: ${error}`);
        }

        let html5QrcodeScanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 });
        html5QrcodeScanner.render(onScanSuccess, onScanFailure);
    </script>

</body>
</html>
